  <meta charset="UTF-8">

  <meta property="og:image" content="https://breadboard.me/docs/preview-min.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Embeddable StableDiffusion Browser Engine">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vue.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      maxLevel: 3,
  //    coverpage: true,
      themeColor: "black",
    }
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        let el = document.querySelector("#" + location.hash.split("=")[1])
        if (el) {
          const y = el.getBoundingClientRect().top + window.pageYOffset;
          window.scrollTo({top: y});
        }
      }, 1000)

      document.body.addEventListener("click", (e) => {
        let el = e.target.closest("a")
        if (el && el.getAttribute("href").startsWith("#/?id=")) {
          location.hash = el.getAttribute("href").slice(1)
        } else if (e.target.tagName === "A" && e.target.getAttribute("href").startsWith("#/?id=")) {
          location.hash = e.target.getAttribute("href").slice(1)
        }
      })
    })
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
